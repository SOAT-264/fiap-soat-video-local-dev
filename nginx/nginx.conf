events {
    worker_connections 1024;
}

http {
    # Upstream definitions for microservices
    upstream auth_service {
        server auth-service:8000;
    }

    upstream video_service {
        server video-service:8000;
    }

    upstream job_service {
        server job-api-service:8000;
    }

    upstream notification_service {
        server notification-service:8000;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_response_time $upstream_response_time '
                    'request_time $request_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Client body size for video uploads
    client_max_body_size 500M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 '{"status": "healthy", "service": "api-gateway"}';
            add_header Content-Type application/json;
        }

        # Auth Service routes
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Video Service routes
        location /videos/ {
            proxy_pass http://video_service/videos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Larger timeout for uploads
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Job Service routes
        location /jobs/ {
            proxy_pass http://job_service/jobs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Download routes (from job service)
        location /downloads/ {
            proxy_pass http://job_service/downloads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Larger timeout for downloads
            proxy_read_timeout 300s;
        }

        # Notification Service routes (internal, but exposed for testing)
        location /notifications/ {
            proxy_pass http://notification_service/notifications/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Service health endpoints (for debugging)
        location /services/health {
            default_type application/json;
            return 200 '{
                "auth": "http://auth-service:8000/health",
                "video": "http://video-service:8000/health",
                "job": "http://job-api-service:8000/health",
                "notification": "http://notification-service:8000/health"
            }';
        }

        # Root endpoint
        location / {
            return 200 '{"message": "Video Processor API Gateway", "version": "1.0.0"}';
            add_header Content-Type application/json;
        }
    }
}
